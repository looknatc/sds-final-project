<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation App</title>
</head>
<body>
    <h1>BMI Calculation App</h1>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" required><br>

        <button type="button" onclick="submitForm()">Calculate BMI</button>
    </form>

    <div id="result">
        <h2>Results</h2>
        <p id="bmiResult">BMI: </p>
        <p id="classificationResult">Classification: </p>
        <p id="riskAssessment">Risk Assessment: </p>
    </div>

    <script>
        function submitForm() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;

            fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ weight: weight, height: height }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("bmiResult").innerText = "BMI: " + data.bmi_result.bmi;
                document.getElementById("classificationResult").innerText = "Classification: " + data.classification_result.classification;
                document.getElementById("riskAssessment").innerText = "Risk Assessment: " + data.risk_assessment.risk_assessment;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
